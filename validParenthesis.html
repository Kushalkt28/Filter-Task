<script>
  function isValidParintheses(str) {
   if (str.length % 2 !== 0){
return false;
    } else {
        
    
    let arr = [];
    for (let i = 0; i < str.length; i++) {
    
        if( str[i] == "("){
            arr.push(str[i])
        }
        else if(str[i] == "{" ){
            arr.push(str[i])
        }
        else if(str[i] == "["){
            arr.push(str[i])
        }
        else if(
        (str[i] == ")" && arr.pop() !== "(") ||
        (str[i] == "}" && arr.pop() !== "{") ||
       ( str[i] == "]" && arr.pop() !== "[")
       )
       {
            return false;
        }
    }
    return arr.length == 0;
}
  }
  console.log(isValidParintheses("(){}[]"));
</script>
